<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="WEIBO">
    <link rel="apple-touch-icon" sizes="192x192" href="./img/icons/weibo-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="./img/icons/icons/weibo-192.png" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="manifest" href="manifest.json">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="<%= BASE_URL %>lib/mui/js/mui.min.js"></script>
    <script type="text/javascript" src="<%= BASE_URL %>lib/mui/js/mui.zoom.js"></script>
    <script type="text/javascript" src="<%= BASE_URL %>lib/mui/js/mui.previewimage.js"></script>
  </body>
</html>
